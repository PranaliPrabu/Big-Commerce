<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Big Commerce</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-main">
                <a href="index.html" class="header-logo">
                    <img src="assets/images/bcom-logo-removebg-preview.png" alt="Big Commerce Logo">
                </a>
            </div>
        </div>
    </header>

    <!-- Signup Section -->
    <section class="signup-section" style="padding: 50px 0;">
        <div class="container">
            <div class="signup-wrapper"
                style="max-width: 400px; margin: 0 auto; background: var(--white); padding: 30px; border-radius: var(--border-radius-md); box-shadow: var(--box-shadow-sm);">
                <h2 style="color: var(--eerie-black); font-size: var(--fs-2); margin-bottom: 20px; text-align: center;">
                    Create Account</h2>

                <form id="signup-form">
                    <div style="margin-bottom: 15px;">
                        <label for="name" style="display: block; margin-bottom: 5px; color: var(--sonic-silver);">Full
                            Name</label>
                        <input type="text" id="name" class="email-field" placeholder="Enter your full name" required>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="email"
                            style="display: block; margin-bottom: 5px; color: var(--sonic-silver);">Email</label>
                        <input type="email" id="email" class="email-field" placeholder="Enter your email" required>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="password"
                            style="display: block; margin-bottom: 5px; color: var(--sonic-silver);">Password</label>
                        <input type="password" id="password" class="email-field" placeholder="Create a password"
                            required>
                    </div>

                    <div style="margin-bottom: 25px;">
                        <label for="confirm-password"
                            style="display: block; margin-bottom: 5px; color: var(--sonic-silver);">Confirm
                            Password</label>
                        <input type="password" id="confirm-password" class="email-field"
                            placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>

                    <div style="text-align: center; margin-top: 20px;">
                        <p style="color: var(--sonic-silver);">Already have an account? <a href="login.html"
                                style="color: var(--salmon-pink);">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <!-- Existing footer content from index.html -->
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
